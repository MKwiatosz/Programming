
<!DOCTYPE html>
<!-- Dla zwiększenia czytelności pozostawiłem jedynie komentarze dotyczące zmian.-->
<html lang="pl">

	<head>
		<meta charset="utf-8">
		<title>Drum rack</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="keys">

			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">KICK</span>
			</div>
					
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">KICK</span>
			</div>
				
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound"> KICK</span>
			</div>
				
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">SNARE</span>
			</div>
				
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">SNARE</span>
			</div>
				
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">WEIRD</span>
			</div>
				
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">CLAP</span>
			</div>
				
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">FX</span>
			</div>
				
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">FX</span>
			</div>	
				
		<audio data-key="65" src="Drum/TechDHitCa-01.wav"></audio>
		<audio data-key="83" src="Drum/TechDHitCa-02.wav"></audio>
		<audio data-key="68" src="Drum/TechDHitCa-03.wav"></audio>
		<audio data-key="70" src="Drum/TechDHitCa-04.wav"></audio>
		<audio data-key="71" src="Drum/TechDHitCa-05.wav"></audio>
		<audio data-key="72" src="Drum/TechDHitCa-06.wav"></audio>
		<audio data-key="74" src="Drum/TechDHitCa-07.wav"></audio>
		<audio data-key="75" src="Drum/TechDHitCa-08.wav"></audio>
		<audio data-key="76" src="Drum/TechDHitCa-09.wav"></audio>

		<script>
			function playSound(e){
		
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
			
			if (!audio) return;
			audio.currentTime = 0;
			audio.play();	
			key.classList.add('playing');
			}

			function removeTransition(e){
				if (e.propertyName !== 'transform') return;
				this.classList.remove('playing');
			}

			const keys = document.querySelectorAll('.key');
			keys.forEach(key => key.addEventListener('transitionend', removeTransition));			
			window.addEventListener('keydown', playSound);
		</script>

	</body>
</html>
