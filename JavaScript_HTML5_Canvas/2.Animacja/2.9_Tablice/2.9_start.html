<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Funkcje</title>
		<style>
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>

		var my_array = ['a','b','c','d','e','f']

		console.log(my_array);
		my_array.push('z');
		console.log(my_array);
		my_array.unshift('zero');
		console.log(my_array);
		my_array.shift();
		console.log(my_array);
		my_array.pop();
		console.log(my_array);
		my_array.reverse();
		console.log(my_array);


		</script>
	</body>
</html>
