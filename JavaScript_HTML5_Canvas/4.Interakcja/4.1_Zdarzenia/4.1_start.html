<!DOCTYPE html>
<!-- Wszystkie typy eventów znajdziesz tutaj: -->
<!-- https://developer.mozilla.org/en-US/docs/Web/Reference/Events -->
<!-- O zdarzeniach i ich nasłuchiwaniu tutaj (łącznie z właściwościami obiektów przekazywanych do funkcji, którą odpala zdarzenie): -->
<!-- https://developer.mozilla.org/en-US/docs/Web/API/Event -->
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Zdarzenia</title>
		<style>
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script>
			
			window.addEventListener('keydown',onAction,false);
			window.addEventListener('keyup',onAction,false);
			window.addEventListener('click',onAction,false);
			window.addEventListener('mousedown',onAction,false);
			window.addEventListener('mouseup',onAction,false);



			function onAction(event)
			{
				console.log(event.type);
				if(event.type=='mouseup')
				{
					window.removeEventListener('mouseup',onAction);
				}
			}

		</script>
	</body>
</html>
